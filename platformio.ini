[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	zinggjm/GxEPD2@^1.5.9
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
build_flags =
  -Wl,-Map,${BUILD_DIR}/firmware.map